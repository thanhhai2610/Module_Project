<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show blog list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <style>
        input[type=text], input[type=email], input[type=date], select.id {
            width: 100%;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<!--/*navbar*/-->
<nav class=" navbar navbar-expand-lg bg-light " style="display: flex">
    <div class="container-fluid">
        <a class="navbar-brand fs-3" href="">
            <img style="height: 150px; width: auto;"
                 src="#"
                 alt=""></a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                <li class="nav-item">
                    <a style="padding-top: 26%; width: 150px; height: 100px; font-size: 30px;"
                       class="nav-link active px-2"
                       aria-current="page"
                       href="#">Home </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<a  class="btn btn-primary" href="/product/create">Create </a>

<!--/*search*/-->
<!--<form action="/product" method="get">-->
<!--    <input type="search" name="searchName" th:value="${searchName}" placeholder="Search name">-->
<!--    <input type="search" name="searchPrice" th:value="${searchPrice}" placeholder="Search price">-->
<!--    <input class="btn btn-secondary" type="submit" value="Search">-->
<!--</form>-->

<table class="table table-success table-striped">
    <tr>
        <td>STT</td>
        <td>Ma don hang </td>
        <td>Tên sản phẩm </td>
        <td>Giá sản phẩm</td>
        <td>Loai sản phẩm</td>
        <td>Ngay mua</td>
        <td>So luong</td>
        <td>Tong tien</td>
        <td>Edit</td>
    </tr>
    <tr th:each="data, a : ${donHangPage}">
        <td th:text="${a.count}"></td>
        <td th:text="${data.id}"></td>
        <td th:text="${data.sanPham.ten}"></td>
        <td th:text="${data.sanPham.gia}"></td>
        <td th:text="${data.getSanPham().getLoaiSanPham().tenSanPham}"></td>
        <td th:text="${data.ngayMua}"></td>
        <td th:text="${data.soLuong}"></td>
        <td th:text="${data.soLuong} * ${data.getSanPham().gia}"></td>
        <td><a class="btn btn-warning"  th:href="@{/donhang/edit/__${data.getId()}__}">edit</a></td>
    </tr>
</table>

<!--/*phân trang*/-->
<nav aria-label="..." class="justify-content-center d-flex ">
    <ul class="pagination">
        <li class="page-item"><a class="page-link"
                                 th:href="@{'/donhang'(page=${donHangPage.number - 1}  )}"
                                 th:if="${donHangPage.hasPrevious()}"> Previous </a></li>

        <li class="page-item"><a class="page-link"
                                 th:href="@{'/donhang'(page=${donHangPage.number - 1}  )}"
                                 th:if="${donHangPage.hasPrevious()}"
                                 th:text="${donHangPage.number}"></a></li>

        <li class="page-item active"><a class="page-link"
                                        th:href="@{'/donhang'(page=${donHangPage.number}   )}"
                                        th:text="${donHangPage.number + 1}">
            <span class="sr-only">(Current page)</span></a></li>

        <li class="page-item"><a class="page-link"
                                 th:href="@{'/donhang'(page=${donHangPage.number + 1}  )}"
                                 th:if="${donHangPage.hasNext()}"
                                 th:text="${donHangPage.number + 2}"></a></li>

        <li class="page-item"><a class="page-link"
                                 th:href="@{'/donhang'(page=${donHangPage.number + 1} )}"
                                 th:if="${donHangPage.hasNext()}">Next</a> </li>
    </ul>
</nav>

<!--Modal Xoá-->
<div class="modal fade" id="modalDelete" tabindex="-1" aria-labelledby="exampleModalLabel-delete" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel-delete">Xóa San Pham</h5>

                <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Bạn có muốn xóa San Pham <strong id="nameDelete"></strong>?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Huỷ</button>
                <a id="confirmDelete" class="btn btn-danger" type="button">Xoá</a>
            </div>
        </div>
    </div>
</div>

<!--Modal Thông báo thành công-->
<div class="notify">
    <div th:if="${success}">
        <div aria-live="polite" aria-atomic="true" class="position-relative">
            <div class="toast fade show" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <svg class="bd-placeholder-img rounded me-2" width="20" height="20"
                         xmlns="http://www.w3.org/2000/svg"
                         aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">
                        <rect width="100%" height="100%" fill="#007aff"></rect>
                    </svg>
                    <strong class="me-auto"><span style="vertical-align: inherit;"><span
                            style="vertical-align: inherit;">Thông báo</span></span></strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Đóng"></button>
                </div>
                <div class="toast-body"><span style="vertical-align: inherit;"><span
                        style="vertical-align: inherit;" >
                   <strong th:text="${success}"> </strong> </span></span></div>
            </div>
        </div>
    </div>
</div>


<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

<script>

        function showModalDelete(id, name) {
            $('#nameDelete').text(name)
            $('#confirmDelete').attr('href', '/product/delete/' + id);
            $('#modalDelete').modal('show');
        }

</script>


</body>
</html>

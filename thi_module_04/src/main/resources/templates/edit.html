<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show blog list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>

<div class="container-fluid table table-success table-striped">
    <div class="row" style="width: 100%; padding: 0; margin: 0;">
        <div id="content">
            <h1 style="text-align: center; color: blue"> Chỉnh sửa </h1>

            <form action="/donhang/edit" th:object="${donHang}"
                  method="post" novalidate="novalidate">

                <fieldset style="width: 50%; margin-left: 25%">
                    <legend>Nhập thông tin</legend>
                    <table class="table table-striped" style="text-align: left">
                        <input type="text" hidden th:field="*{id}"/>
                        <tr>
                            <td>Loai san pham</td>
                            <td>
                                <select th:field="*{sanPham.loaiSanPham}">
                                    <option th:each="data: ${loaiSanPhamList}"
                                            th:value="${data.id}"
                                            th:text="${data.tenSanPham}">
                                    </option>
                                </select>
                            </td>
                        </tr>

                        <tr>
                            <td>San pham</td>
                            <td>
                                <select th:field="*{sanPham}">
                                    <option th:each="data: ${sanPhamList}"
                                            th:value="${data.id}"
                                            th:text="${data.ten}">
                                    </option>
                                </select>
                            </td>
                        </tr>

                        <tr>
                            <td>Ngay mua</td>
                            <td><input type="text" th:field="*{ngayMua}"></td>
                        </tr>
                        <tr>
                            <td>So luong</td>
                            <td><input type="text" th:field="*{soLuong}"></td>
                        </tr>

                        <tr>
                            <td>
                            </td>
                            <td>
                                <button type="submit" class="btn btn-primary"> Lưu</button>
                            </td>
                        </tr>
                    </table>
                </fieldset>
            </form>
        </div>
    </div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous">
</script>


</body>
</html>
